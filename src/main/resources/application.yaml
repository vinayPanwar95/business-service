spring:
  datasource:
    url: jdbc:h2:mem:businessServiceDB
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      settings:
        web-allow-others: true
      enabled: true
      path: /h2-console

